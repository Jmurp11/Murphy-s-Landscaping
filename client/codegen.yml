overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.gql"
generates:
  src/app/generated/graphql.ts:
    config:
      sdkClass: true
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  src/app/generated//graphql.schema.json:
    plugins:
      - "introspection"
