query expenses{
  expenses{
    id
    cost
    job{
      id
      customer{
        firstName
        lastName
        fullName
        initialName
        email
        phone
        address {
          street
          city
          state
          zip
        }
      }
      employee{
        firstName
        lastName
        fullName
        initialName
        role
      }
      isComplete
      isPaid
      dateRequested
      dateCompleted
      cost
      datePaid
      jobType
    }
  expenseType
  }
}

query expense($data: String!){
  expense(id: $data) {
    id
    cost
    job {
      id
      customer{
        firstName
        lastName
        fullName
        initialName
        email
        phone
        address {
          street
          city
          state
          zip
        }
      }
      employee{
        firstName
        lastName
        fullName
        initialName
        role
      }
      isComplete
      isPaid
      dateRequested
      dateCompleted
      cost
      datePaid
      jobType
    }
    expenseType
  }
}
