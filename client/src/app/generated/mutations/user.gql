mutation register($data: RegisterInput!) {
  register(input: $data) {
    success {
      path
      message
    }
    errors {
      path
      message
    }
  }
}

mutation login($data: LoginInput!) {
  login(input: $data) {
    success {
      user {
        id
        firstName
        lastName
        role
      }
      accessToken
      expiresIn
    }
    errors {
      path
      message
    }
  }
}

mutation logout {
  logout
}

mutation confirmUser($data: String!){
  confirmUser(token: $data) {
    success {
      path
      message
    }
    errors {
      path
      message
    }
  }
}

mutation forgotPassword($data: String!){
  forgotPassword(email: $data) {
    success {
      path
      message
    }
    errors {
      path
      message
    }
  }
}

mutation changePassword($data: ChangePasswordInput!){
  changePassword(input: $data) {
    success {
      path
      message
    }
    errors {
      path
      message
    }
  }
}

mutation deleteUser($data: String!){
  deleteUser(id: $data) {
    success {
      path
